---
extends:
  - if-mib.yml
  - system-mib.yml

provider: kentik-gigamon

sysobjectid:
  - 1.3.6.1.4.1.26866.3.6 # GigaVUE-HC2

metrics:
  - MIB: GIGAMON-SNMP-MIB
    symbols:
      # Displays the average cpu load(in % per 30 seconds) in CPU utilization of the system.
      - name: gigamonCpuUtilization
        OID: 1.3.6.1.4.1.26866.2.18.4
        poll_time_sec: 60 
        tag: CPU
  - MIB: GIGAMON-SNMP-MIB
    symbols:
      # Displays the total memory load(in %) in memory utilization of the system.
      - name: gigamonMemUtilization
        OID: 1.3.6.1.4.1.26866.2.19.3
        poll_time_sec: 60 
        tag: MemoryUtilization